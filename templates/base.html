<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

  <nav class="navbar navbar-light justify-content-end" style="background-color: #798777;">
    <div class="container">
      <a href="/" class="navbar-brand text-light">Moment of Clarity</a>
      <ul class="nav navbar-nav flex-row float-right">

        {% if not g.user %}
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/register">Sign up</a>
          </li>
        {% else %}
          <li>
            <a href="/users/{{ g.user.id }}">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/add_drink">Add a Drink</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/recipes">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/users/profile">Edit Profile</a>
          </li>
      {% endif %}
      </ul>
    </div>
  </nav>

  {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
      {{ message }}
    </div>
 {% endfor %}

  {% block content %}

  {% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="../static/drinks.js"></script>
</body>
</html>
