{% extends 'base.html'  %}

{% block content %}


<div class="container-lg">
  <div class="row justify-content-center">
  <h1 class="display-3" style="text-align: center;">Welcome to Your MoC-Tail Recipe Catalogue!</h1></div>
  <div class="row justify-content-center">
    <h3 class="text-center">Search For Drink</h3>
  </div>
  <div class="row justify-content-center">

      <ul class="list-group">
        <form action="/drink" method="POST">
          <label for="name">Name</label>
          <input type="text" id="strDrink" class="mx-auto" name="strDrink" autofocus />
          <button>Search</button>
        </form>
      </ul>
    </div>

</div>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active ">
      <img src="{{ randomDrinks[0].image }}" class="mx-auto d-block w-25" alt="...">
      <div class="carousel-caption">
        <h5> <a href="/drink/{{randomDrinks[0].drinkName}}"> {{ randomDrinks[0].drinkName }} </a> </h5>
      </div>
    </div>
    {% for drink in randomDrinks[1:] %}
    <div class="carousel-item">
      <img src=" {{ drink.image }} " class="mx-auto d-block w-25" alt="...">
      <div class="carousel-caption">
        <h5> <a href="/drink/{{drink.drinkName}}"> {{ drink.drinkName }} </a> </h5>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" style="background-color: #798777; type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" style="background-color: #798777; type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
  integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="static/drinks.js"></script>
{% endblock %}
