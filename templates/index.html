{% extends 'base.html'  %}

{% block content %}


<div class="container-lg">
  <h1 class="h1">Welcome to Your AF Recipe Catalogue!</h1>
  <div class="row justify-content-center">
  <p class="text-center display-4">Search For Drink</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-6" style="padding: 1%;">
      <ul class="list-group">
        <form action="/drink" method="POST">
          <label for="name">Name</label>
          <input type="text" id="strDrink" class="mx-auto" name="strDrink" autofocus />
          <button>Search</button>
        </form>
      </ul>
    </div>
  </div>
</div>

{% for message in get_flashed_messages() %}
<div class="alert alert-info">
   {{ message }}

 </div>
{% endfor %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active ">
      <img src="{{ randomDrinks.image }}" class="mx-auto d-block w-25" alt="...">
      <div class="carousel-caption">
        <h5> <a href="/random_drink"> {{ randomDrinks.drinkName }}  </a> </h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src=" {{ randomDrinks.image }} " class="mx-auto d-block w-25" alt="...">
      <div class="carousel-caption">
        <h5> <a href="/random_drink">  {{ randomDrinks.drinkName }} </a> </h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ randomDrinks.image }}" class="d-block w-25" alt="...">
      <div class="carousel-caption d-md-block">
        <h5> <a href="/random_drink"></a> {{ randomDrinks.drinkName }} </a> </h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
  integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="static/drinks.js"></script>


{% endblock %}
