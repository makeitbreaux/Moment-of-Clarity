{% extends 'base.html'  %}

{% block content %}


{% if drink %}
<div class="container">
  <!-- <div class="row align-self-center">   -->
  <div class="row g-0">
    <div class="col-md-4" style="padding: 5%;">
        {% for field in form if field.widget.input_type != 'hidden'%}
        <div class="form-group">
          {{field.label}}
          {{field}}
        </div>
        {% endfor %}


    </div>
    <div class="col-md-8">
      <div class="card-body">
{% for drink in drinks %}
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ drink['drinkName'] }} </li>
      </ul>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
</div>

{% endif %}

{% endblock %}
