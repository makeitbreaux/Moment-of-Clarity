{% extends 'base.html' %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end">
      <div class="col-sm-9">
        <div class="row">

          {% for user in users %}

            <div class="col-lg-4 col-md-6 col-12">
              <div class="card user-card">
                <div class="card-inner">
                  <div class="card-contents">
                    <a href="/users/{{ user.id }}" class="card-link">

                      <p>@{{ user.username }}</p>
                    </a>


                </div>
              </div>
            </div>
        </div>
          {% endfor %}



  {% endif %}
{% endblock %}
